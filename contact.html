<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="foodfav2.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

<header>
      <a class="logo"><img src="logo1.png" alt="logo" /></a>
      <ul class="navbar">
        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="/index.html">About</a></li>
        <li><a href="/index.html">Our Customer</a></li>
        <li><a href="/index.html">Contact Us</a></li>
      </ul>
      <div class="nav-icons">
        <a href="#"><i class='bx bx-search-alt-2' ></i></box-icon></a>
        <a href="#"><i class='bx bx-cart' ></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>



    <section class="contact-section" id="">
      <div class="contact-header">
        <h2>Contact Us</h2>
      </div>
      <div class="contact-form">
        <form> 
            <label for="name">Name*</label>
            <input type="text"  id="name"  required autofocus placeholder="Name"> 
            <label for="email">Email*</label>
            <input type="email" id="email" required autofocus  placeholder="Email">
            <label for="number">Phone Number*</label>
            <input type="text"  id="number" required autofocus  placeholder="Number">
            <label for="Messsage">Message*</label>
            <textarea name="" id="Message" cols="30" rows="6" required autofocus  placeholder="YOUR MESSAGE"></textarea>
            
            <a href="#" class="btn3">Send</a>
        </form>
      </div>
    </section>

    <!--Scroll-->
    <a href="#" class="scroll"><i class="bx bx-up-arrow-alt"></i></a>

    <footer>
      &copy; 2023 <span>HOT Restaurant Group</span> , LLC. All rights reserved.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
